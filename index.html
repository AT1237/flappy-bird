<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flappy Bird Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    canvas {
      border: 2px solid #00FFFF;
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #003A3A;
    }
    #authInputs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #usernameInput, #passwordInput, #registerUsernameInput, #registerPasswordInput,
    #withdrawCoinsInput, #withdrawBankInput, #withdrawIFSCInput {
      position: absolute;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      background: #FFFFFF;
      border: none;
      padding: 0;
      margin: 0;
      pointer-events: auto;
      display: none;
      box-sizing: border-box;
      outline: none;
      caret-color: #FF69B4;
      text-align: center;
    }
    #usernameInput, #passwordInput, #registerUsernameInput, #registerPasswordInput {
      color: #000000; /* Black text for entered username and password */
    }
    #withdrawCoinsInput, #withdrawBankInput, #withdrawIFSCInput {
      color: #FFFF00; /* Keep yellow text for withdraw inputs */
    }
    #withdrawCoinsInput {
      font-size: 10px; /* Smaller font for 'Coins (Min 100)' placeholder */
    }
    #usernameInput::placeholder, #passwordInput::placeholder,
    #registerUsernameInput::placeholder, #registerPasswordInput::placeholder,
    #withdrawCoinsInput::placeholder, #withdrawBankInput::placeholder,
    #withdrawIFSCInput::placeholder {
      color: #A100A1;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div style="position: relative;">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="authInputs">
      <!-- Login Inputs -->
      <input type="text" id="usernameInput" placeholder="Username">
      <input type="password" id="passwordInput" placeholder="Password">
      <!-- Register Inputs -->
      <input type="text" id="registerUsernameInput" placeholder="Username">
      <input type="password" id="registerPasswordInput" placeholder="Password">
      <!-- Withdraw Inputs -->
      <input type="text" id="withdrawCoinsInput" placeholder="Coins (Min 100)">
      <input type="text" id="withdrawBankInput" placeholder="Bank Account">
      <input type="text" id="withdrawIFSCInput" placeholder="IFSC Code">
    </div>
  </div>
  <audio id="backgroundMusic" loop>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="dieSound">
    <source src="die.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="coinSound">
    <source src="coin.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const dieSound = document.getElementById('dieSound');
    const coinSound = document.getElementById('coinSound');
    const usernameInput = document.getElementById('usernameInput');
    const passwordInput = document.getElementById('passwordInput');
    const registerUsernameInput = document.getElementById('registerUsernameInput');
    const registerPasswordInput = document.getElementById('registerPasswordInput');
    const withdrawCoinsInput = document.getElementById('withdrawCoinsInput');
    const withdrawBankInput = document.getElementById('withdrawBankInput');
    const withdrawIFSCInput = document.getElementById('withdrawIFSCInput');

    if (!ctx) {
      console.error('Canvas context not supported');
      alert('Your browser does not support HTML5 Canvas.');
      throw new Error('Canvas context not supported');
    }

    // Backend URL
    const BACKEND_URL = 'https://flappybird-backend.vercel.app';

    // Load skin-specific bird images
    const skinImages = {
      yellow: new Image(),
      red: new Image(),
      blue: new Image(),
      green: new Image(),
      purple: new Image(),
      orange: new Image()
    };
    const skinImagesLoaded = {
      yellow: false,
      red: false,
      blue: false,
      green: false,
      purple: false,
      orange: false
    };
    skinImages.yellow.src = 'bird1.png';
    skinImages.red.src = 'bird2.png';
    skinImages.blue.src = 'bird3.png';
    skinImages.green.src = 'bird4.png';
    skinImages.purple.src = 'bird5.png';
    skinImages.orange.src = 'bird6.png';

    Object.keys(skinImages).forEach(skin => {
      skinImages[skin].onload = () => {
        skinImagesLoaded[skin] = true;
        console.log(`${skin} skin image loaded`);
      };
      skinImages[skin].onerror = () => {
        console.error(`Failed to load ${skin} skin image`);
        skinImagesLoaded[skin] = false;
      };
    });

    // Initialize audio
    backgroundMusic.volume = 0.5;
    backgroundMusic.oncanplay = () => console.log('Background music loaded');
    backgroundMusic.onerror = () => console.error('Failed to load background music');
    dieSound.volume = 0.4;
    dieSound.oncanplay = () => console.log('Die sound loaded');
    dieSound.onerror = () => console.error('Failed to load die sound');
    coinSound.volume = 0.3;
    coinSound.oncanplay = () => console.log('Coin sound loaded');
    coinSound.onerror = () => console.error('Failed to load coin sound');

    // Game variables
    const bird = {
      x: 100,
      y: canvas.height / 2,
      width: 40,
      height: 40,
      radius: 20,
      velocity: 0,
      gravity: 0.4,
      jump: -10
    };

    const pipes = [];
    const pipeWidth = 50;
    let pipeGap = 250;
    let pipeSpeed = 1.5;
    let frameCount = 0;
    let score = 0;
    let highScore = 0;
    let gameOver = false;
    let gameState = 'login';
    let countdown = 3;
    let countdownStartTime = 0;
    let showGo = false;
    let coins = 0;
    let coinMilestones = {};
    let coinNotification = { text: '', timer: 0 };
    const maxHearts = 3;
    let hearts = 3;
    let outOfLivesPopup = { timer: 0 };
    let notEnoughCoinsPopup = { timer: 0 };
    let lastHeartRestoration = 0;
    const heartCooldown = 300000;
    let deathEffectTimer = 0;
    let deathEffectParticles = [];
    let deathX = 0;
    let deathY = 0;

    // User account system
    let currentUser = localStorage.getItem('currentUser') || null;
    let loginError = '';
    let loginUsername = '';
    let loginPassword = '';
    let registerUsername = '';
    let registerPassword = '';
    let registerError = '';
    let withdrawCoins = '';
    let withdrawBank = '';
    let withdrawIFSC = '';
    let withdrawError = '';
    let withdrawSuccess = '';
    let activeField = null;

    // Skins
    const skins = {
      yellow: { unlocked: true },
      red: { unlocked: false },
      blue: { unlocked: false },
      green: { unlocked: false },
      purple: { unlocked: false },
      orange: { unlocked: false }
    };
    let currentSkin = 'yellow';
    let soundEnabled = true;

    // Difficulty settings
    const initialPipeGap = 250;
    const minPipeGap = 150;
    const initialPipeSpeed = 1.5;
    const maxPipeSpeed = 4;
    const initialGravity = 0.4;
    const maxGravity = 0.7;

    // Button definitions
    const jumpButton = { x: canvas.width / 2 - 60, y: canvas.height - 80, width: 120, height: 60 };
    const restartButton = { x: canvas.width / 2 - 50, y: canvas.height / 2 + 120, width: 100, height: 50, text: 'Restart' };
    const homeButton = { x: canvas.width / 2 - 50, y: canvas.height / 2 + 180, width: 100, height: 50, text: 'Home' };
    const plusButton = { x: canvas.width / 2 - 25, y: 350, width: 50, height: 50, text: '+' };
    const withdrawButton = { x: canvas.width / 2 - 25, y: 410, width: 50, height: 50, text: 'W' };
    let watchAdPopup = { timer: 0, adTimer: 0 };

    // Backend interaction functions
    async function registerUser() {
      const data = {
        username: registerUsername,
        password: registerPassword,
        createdAt: new Date().toISOString()
      };
      try {
        const response = await fetch(`${BACKEND_URL}/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          currentUser = registerUsername;
          localStorage.setItem('currentUser', currentUser);
          gameState = 'menu';
          activeField = null;
          registerError = '';
          registerUsername = '';
          registerPassword = '';
          registerUsernameInput.value = '';
          registerPasswordInput.value = '';
          console.log(`Registered ${currentUser}`);
        } else {
          registerError = result.error || 'Registration failed';
        }
      } catch (error) {
        console.error('Error registering:', error);
        registerError = 'Error registering';
      }
    }

    async function loginUser() {
      const data = {
        username: loginUsername,
        loggedInAt: new Date().toISOString()
      };
      try {
        const response = await fetch(`${BACKEND_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          currentUser = loginUsername;
          localStorage.setItem('currentUser', currentUser);
          gameState = 'menu';
          activeField = null;
          loginError = '';
          loginUsername = '';
          loginPassword = '';
          usernameInput.value = '';
          passwordInput.value = '';
          console.log(`Logged in as ${currentUser}`);
        } else {
          loginError = result.error || 'Login failed';
        }
      } catch (error) {
        console.error('Error logging in:', error);
        loginError = 'Error logging in';
      }
    }

    async function updateUserStats() {
      if (!currentUser) return;
      const data = {
        username: currentUser,
        highScore,
        coins,
        hearts,
        currentSkin,
        updatedAt: new Date().toISOString()
      };
      try {
        const response = await fetch(`${BACKEND_URL}/update-user`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (!response.ok) {
          console.error('Error updating user stats:', result.error);
        }
      } catch (error) {
        console.error('Error updating user stats:', error);
      }
    }

    async function submitWithdrawal() {
      const coinsNum = parseInt(withdrawCoins, 10);
      const data = {
        username: currentUser,
        coins: coinsNum,
        bank: withdrawBank,
        ifsc: withdrawIFSC,
        timestamp: new Date().toISOString()
      };
      try {
        const response = await fetch(`${BACKEND_URL}/withdraw`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          coins -= coinsNum;
          gameState = 'inventory';
          withdrawSuccess = `Withdrew ${coinsNum} coins`;
          activeField = null;
          withdrawError = '';
          withdrawCoins = '';
          withdrawBank = '';
          withdrawIFSC = '';
          withdrawCoinsInput.value = '';
          withdrawBankInput.value = '';
          withdrawIFSCInput.value = '';
          updateUserStats();
          console.log(`Withdrew ${coinsNum} coins`);
        } else {
          withdrawError = result.error || 'Withdrawal failed';
        }
      } catch (error) {
        console.error('Error withdrawing:', error);
        withdrawError = 'Error withdrawing';
      }
    }

    function positionAuthInputs() {
      const rect = canvas.getBoundingClientRect();
      const scaleX = rect.width / canvas.width;
      const scaleY = rect.height / canvas.height;
      const fieldWidth = 200;
      const fieldHeight = 40;

      // Login input positions
      const loginUsernameX = canvas.width / 2 - 100;
      const loginUsernameY = 200;
      const loginPasswordX = canvas.width / 2 - 100;
      const loginPasswordY = 280;

      usernameInput.style.left = `${rect.left + loginUsernameX * scaleX}px`;
      usernameInput.style.top = `${rect.top + loginUsernameY * scaleY}px`;
      usernameInput.style.width = `${fieldWidth * scaleX}px`;
      usernameInput.style.height = `${fieldHeight * scaleY}px`;

      passwordInput.style.left = `${rect.left + loginPasswordX * scaleX}px`;
      passwordInput.style.top = `${rect.top + loginPasswordY * scaleY}px`;
      passwordInput.style.width = `${fieldWidth * scaleX}px`;
      passwordInput.style.height = `${fieldHeight * scaleY}px`;

      // Register input positions
      const registerUsernameX = canvas.width / 2 - 100;
      const registerUsernameY = 200;
      const registerPasswordX = canvas.width / 2 - 100;
      const registerPasswordY = 280;

      registerUsernameInput.style.left = `${rect.left + registerUsernameX * scaleX}px`;
      registerUsernameInput.style.top = `${rect.top + registerUsernameY * scaleY}px`;
      registerUsernameInput.style.width = `${fieldWidth * scaleX}px`;
      registerUsernameInput.style.height = `${fieldHeight * scaleY}px`;

      registerPasswordInput.style.left = `${rect.left + registerPasswordX * scaleX}px`;
      registerPasswordInput.style.top = `${rect.top + registerPasswordY * scaleY}px`;
      registerPasswordInput.style.width = `${fieldWidth * scaleX}px`;
      registerPasswordInput.style.height = `${fieldHeight * scaleY}px`;

      // Withdraw input positions
      const withdrawCoinsX = canvas.width / 2 - 100;
      const withdrawCoinsY = 200;
      const withdrawBankX = canvas.width / 2 - 100;
      const withdrawBankY = 280;
      const withdrawIFSCX = canvas.width / 2 - 100;
      const withdrawIFSCY = 360;

      withdrawCoinsInput.style.left = `${rect.left + withdrawCoinsX * scaleX}px`;
      withdrawCoinsInput.style.top = `${rect.top + withdrawCoinsY * scaleY}px`;
      withdrawCoinsInput.style.width = `${fieldWidth * scaleX}px`;
      withdrawCoinsInput.style.height = `${fieldHeight * scaleY}px`;

      withdrawBankInput.style.left = `${rect.left + withdrawBankX * scaleX}px`;
      withdrawBankInput.style.top = `${rect.top + withdrawBankY * scaleY}px`;
      withdrawBankInput.style.width = `${fieldWidth * scaleX}px`;
      withdrawBankInput.style.height = `${fieldHeight * scaleY}px`;

      withdrawIFSCInput.style.left = `${rect.left + withdrawIFSCX * scaleX}px`;
      withdrawIFSCInput.style.top = `${rect.top + withdrawIFSCY * scaleY}px`;
      withdrawIFSCInput.style.width = `${fieldWidth * scaleX}px`;
      withdrawIFSCInput.style.height = `${fieldHeight * scaleY}px`;
    }

    function loadUserData() {
      // Since we're using the backend, we'll initialize with default values
      // and rely on updateUserStats to sync with the backend
      highScore = 0;
      coins = 0;
      hearts = 3;
      lastHeartRestoration = 0;
      currentSkin = 'yellow';
      soundEnabled = true;
      skins.yellow.unlocked = true;
      Object.keys(skins).forEach(skin => { if (skin !== 'yellow') skins[skin].unlocked = false; });
      updateMusic();
      console.log(`Initialized user data for ${currentUser}`);
    }

    function saveUserData() {
      // Update user data on the backend
      updateUserStats();
    }

    function resetUserSession() {
      currentUser = null;
      localStorage.removeItem('currentUser');
      highScore = 0;
      coins = 0;
      hearts = 3;
      lastHeartRestoration = 0;
      currentSkin = 'yellow';
      soundEnabled = true;
      skins.yellow.unlocked = true;
      Object.keys(skins).forEach(skin => { if (skin !== 'yellow') skins[skin].unlocked = false; });
      gameState = 'login';
      loginUsername = '';
      loginPassword = '';
      registerUsername = '';
      registerPassword = '';
      withdrawCoins = '';
      withdrawBank = '';
      withdrawIFSC = '';
      loginError = '';
      registerError = '';
      withdrawError = '';
      withdrawSuccess = '';
      activeField = null;
      updateMusic();
      console.log('User session reset');
    }

    function updateMusic() {
      try {
        const musicStates = ['menu', 'playing', 'countdown', 'inventory', 'skins', 'profile', 'settings'];
        if (soundEnabled && musicStates.includes(gameState)) {
          if (backgroundMusic.paused) {
            backgroundMusic.play().catch(e => console.error('Error playing music:', e));
          }
        } else {
          backgroundMusic.pause();
        }
      } catch (e) {
        console.error('Error updating music:', e);
      }
    }

    function generateParticles() {
      const particles = [];
      for (let i = 0; i < 20; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 2 + Math.random() * 3;
        particles.push({
          x: deathX,
          y: deathY,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          radius: 4 + Math.random() * 4,
          alpha: 1,
          color: i % 2 === 0 ? '#00FFFF' : '#FF69B4'
        });
      }
      console.log('Generated particles');
      return particles;
    }

    function updateDeathEffect() {
      if (gameState === 'deathEffect') {
        deathEffectTimer--;
        deathEffectParticles.forEach(particle => {
          particle.x += particle.vx;
          particle.y += particle.vy;
          particle.alpha -= 1 / 60;
        });
        deathEffectParticles = deathEffectParticles.filter(p => p.alpha > 0);
        if (deathEffectTimer <= 0) {
          gameState = 'gameover';
          gameOver = true;
          if (hearts === 0) outOfLivesPopup.timer = 180;
          console.log('Death effect ended');
        }
      }
    }

    function drawDeathEffect() {
      if (gameState === 'deathEffect') {
        deathEffectParticles.forEach(particle => {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          ctx.fillStyle = particle.color;
          ctx.globalAlpha = particle.alpha;
          ctx.fill();
          ctx.globalAlpha = 1;
        });
      }
    }

    document.addEventListener('keydown', (e) => {
      if (gameState === 'playing' && !gameOver && e.code === 'Space') {
        bird.velocity = bird.jump;
      } else if (gameState === 'gameover' && e.code === 'Enter') {
        resetGame();
      }
    });

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touchX = (e.touches[0].clientX - rect.left) * (canvas.width / rect.width);
      const touchY = (e.touches[0].clientY - rect.top) * (canvas.height / rect.height);
      handleCanvasClick(touchX, touchY);
    }, { passive: false });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const clickX = (e.clientX - rect.left) * (canvas.width / rect.width);
      const clickY = (e.clientY - rect.top) * (canvas.height / rect.height);
      handleCanvasClick(clickX, clickY);
    });

    // Login input listeners
    usernameInput.addEventListener('input', () => {
      loginUsername = usernameInput.value.trim();
      loginError = '';
    });

    passwordInput.addEventListener('input', () => {
      loginPassword = passwordInput.value.trim();
      loginError = '';
    });

    // Register input listeners
    registerUsernameInput.addEventListener('input', () => {
      registerUsername = registerUsernameInput.value.trim();
      registerError = '';
    });

    registerPasswordInput.addEventListener('input', () => {
      registerPassword = registerPasswordInput.value.trim();
      registerError = '';
    });

    // Withdraw input listeners
    withdrawCoinsInput.addEventListener('input', () => {
      withdrawCoins = withdrawCoinsInput.value.trim();
      withdrawError = '';
    });

    withdrawBankInput.addEventListener('input', () => {
      withdrawBank = withdrawBankInput.value.trim();
      withdrawError = '';
    });

    withdrawIFSCInput.addEventListener('input', () => {
      withdrawIFSC = withdrawIFSCInput.value.trim();
      withdrawError = '';
    });

    window.addEventListener('resize', () => {
      if (['login', 'register', 'withdraw'].includes(gameState)) {
        positionAuthInputs();
      }
    });

    function handleCanvasClick(x, y) {
      console.log(`Clicked at x: ${x.toFixed(2)}, y: ${y.toFixed(2)}, gameState: ${gameState}`);
      if (gameState === 'login') handleLoginClick(x, y);
      else if (gameState === 'register') handleRegisterClick(x, y);
      else if (gameState === 'withdraw') handleWithdrawClick(x, y);
      else if (gameState === 'menu') handleMenuClick(x, y);
      else if (['profile', 'inventory', 'skins', 'settings'].includes(gameState)) handleSubPageClick(x, y);
      else if (gameState === 'playing' && !gameOver) {
        if (x >= jumpButton.x && x <= jumpButton.x + jumpButton.width && y >= jumpButton.y && y <= jumpButton.y + jumpButton.height) {
          bird.velocity = bird.jump;
          console.log('Jump button clicked');
        } else {
          bird.velocity = bird.jump;
        }
      } else if (gameState === 'gameover') {
        if (x >= restartButton.x && x <= restartButton.x + restartButton.width && y >= restartButton.y && y <= restartButton.y + restartButton.height) {
          resetGame();
          console.log('Restart clicked');
        } else if (x >= homeButton.x && x <= homeButton.x + homeButton.width && y >= homeButton.y && y <= homeButton.y + homeButton.height) {
          gameState = 'menu';
          console.log('Home clicked');
        }
      }
    }

    function drawNeonText(text, x, y, fontSize) {
      try {
        ctx.font = `${fontSize}px "Press Start 2P", monospace`;
        ctx.textAlign = 'center';
        ctx.fillStyle = '#A100A1';
        ctx.fillText(text, x + 1, y + 1);
        ctx.fillStyle = '#FF69B4';
        ctx.fillText(text, x, y - 1);
        ctx.fillStyle = '#FFFF00';
        ctx.fillText(text, x, y);
      } catch (e) {
        console.error('Error in drawNeonText:', e);
      }
    }

    function drawRedHeartText(heartText, text, x, y, heartFontSize, textFontSize, gap = 10) {
      try {
        ctx.font = `${textFontSize}px "Press Start 2P", monospace`;
        ctx.textAlign = 'right';
        const textWidth = ctx.measureText(text).width;
        const textX = x;
        ctx.fillStyle = '#A100A1';
        ctx.fillText(text, textX, y + 1);
        ctx.fillStyle = '#FF69B4';
        ctx.fillText(text, textX, y - 1);
        ctx.fillStyle = '#FFFF00';
        ctx.fillText(text, textX, y);
        ctx.font = `${heartFontSize}px "Press Start 2P", monospace`;
        const heartX = x - textWidth - gap;
        ctx.fillStyle = '#A100A1';
        ctx.fillText(heartText, heartX, y + 1);
        ctx.fillStyle = '#FF69B4';
        ctx.fillText(heartText, heartX, y - 1);
        ctx.fillStyle = '#FF0000';
        ctx.fillText(heartText, heartX, y);
      } catch (e) {
        console.error('Error in drawRedHeartText:', e);
      }
    }

    function drawPopup() {
      if (outOfLivesPopup.timer > 0) {
        const text = 'Out of Lives';
        const fontSize = 24;
        const padding = 10;
        const pixelSize = 4;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2 - 50;
        ctx.font = `${fontSize}px "Press Start 2P", monospace`;
        const textWidth = ctx.measureText(text).width;
        const textHeight = fontSize * 1.2;
        const boxWidth = textWidth + padding * 2;
        const boxHeight = textHeight + padding * 2;
        const boxX = centerX - boxWidth / 2;
        const boxY = centerY - boxHeight / 2;
        ctx.fillStyle = '#A100A1';
        ctx.fillRect(boxX + 2, boxY + 2, boxWidth, boxHeight);
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(boxX, boxY, boxWidth, boxHeight);
        ctx.fillStyle = '#00FFFF';
        for (let x = boxX; x < boxX + boxWidth; x += pixelSize * 2) {
          ctx.fillRect(x, boxY, pixelSize, pixelSize);
          ctx.fillRect(x, boxY + boxHeight - pixelSize, pixelSize, pixelSize);
        }
        for (let y = boxY; y < boxY + boxHeight; y += pixelSize * 2) {
          ctx.fillRect(boxX, y, pixelSize, pixelSize);
          ctx.fillRect(boxX + boxWidth - pixelSize, y, pixelSize, pixelSize);
        }
        drawNeonText(text, centerX, centerY, fontSize);
        outOfLivesPopup.timer--;
      }
    }

    function drawNotEnoughCoinsPopup() {
      if (notEnoughCoinsPopup.timer > 0) {
        const text = 'Not Enough Coins';
        const fontSize = 24;
        const padding = 10;
        const pixelSize = 4;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2 - 50;
        ctx.font = `${fontSize}px "Press Start 2P", monospace`;

    function updateDifficulty() {
      if (score > 5) {
        const progress = Math.min((score - 5) / 15, 1);
        pipeGap = initialPipeGap - (initialPipeGap - minPipeGap) * progress;
        pipeSpeed = initialPipeSpeed + (maxPipeSpeed - initialPipeSpeed) * progress;
        bird.gravity = initialGravity + (maxGravity - initialGravity) * progress;
      }
    }

    function awardCoins() {
      if (score >= 10 && score % 10 === 0 && !coinMilestones[score]) {
        coins += 5;
        coinMilestones[score] = true;
        saveUserData();
        coinNotification = { text: '+5 Coins!', timer: 120 };
        if (soundEnabled) {
          coinSound.currentTime = 0;
          coinSound.play().catch(e => console.error('Error playing coin sound:', e));
        }
        console.log('Awarded 5 coins');
      }
    }

    function createPipe() {
      const minHeight = 100;
      const maxHeight = canvas.height - pipeGap - minHeight - 50;
      const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
      pipes.push({
        x: canvas.width,
        topHeight,
        bottomHeight: canvas.height - topHeight - pipeGap - 50,
        scored: false
      });
    }

    function drawBird() {
      if (gameState !== 'deathEffect') {
        if (skinImagesLoaded[currentSkin]) {
          ctx.drawImage(skinImages[currentSkin], bird.x - bird.width / 2, bird.y - bird.height / 2, bird.width, bird.height);
        } else {
          ctx.beginPath();
          ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
          ctx.fillStyle = '#FFFF00';
          ctx.fill();
          ctx.strokeStyle = '#FF69B4';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }

    function drawPipes() {
      pipes.forEach(pipe => {
        ctx.fillStyle = '#00FF00';
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, pipe.bottomHeight);
        ctx.strokeStyle = '#00FFFF';
        ctx.lineWidth = 2;
        ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.strokeRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, pipe.bottomHeight);
      });
    }

    function updateBird() {
      if (gameState === 'playing') {
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;
        if (bird.y + bird.radius > canvas.height - 50 || bird.y - bird.radius < 0) {
          deathX = bird.x;
          deathY = bird.y;
          gameState = 'deathEffect';
          deathEffectTimer = 60;
          deathEffectParticles = generateParticles();
          if (soundEnabled) {
            dieSound.currentTime = 0;
            dieSound.play().catch(e => console.error('Error playing die sound:', e));
          }
          console.log('Bird died: hit ground or ceiling');
        }
      }
    }

    function updatePipes() {
      if (gameState === 'playing') {
        if (frameCount % 90 === 0) createPipe();
        pipes.forEach(pipe => {
          pipe.x -= pipeSpeed;
          if (
            bird.x + bird.radius > pipe.x &&
            bird.x - bird.radius < pipe.x + pipeWidth &&
            (bird.y - bird.radius < pipe.topHeight || bird.y + bird.radius > pipe.topHeight + pipeGap)
          ) {
            deathX = bird.x;
            deathY = bird.y;
            gameState = 'deathEffect';
            deathEffectTimer = 60;
            deathEffectParticles = generateParticles();
            if (soundEnabled) {
              dieSound.currentTime = 0;
              dieSound.play().catch(e => console.error('Error playing die sound:', e));
            }
            console.log('Bird died: hit pipe');
          }
          if (!pipe.scored && pipe.x + pipeWidth < bird.x - bird.radius) {
            score++;
            pipe.scored = true;
            updateDifficulty();
            awardCoins();
          }
        });
        pipes.splice(0, pipes.findIndex(pipe => pipe.x + pipeWidth > 0));
      }
    }

        if (score > highScore) {
          highScore = score;
          saveUserData();
        }
        ctx.fillStyle = 'rgba(0, 77, 77, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawNeonText('Game Over', canvas.width / 2, canvas.height / 2 - 80, 32);
        drawNeonText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 - 40, 16);
        drawNeonText(`High Score: ${highScore}`, canvas.width / 2, canvas.height / 2, 16);
        drawNeonText(`Coins: ${coins}`, canvas.width / 2, canvas.height / 2 + 40, 16);
        drawNeonText(`: ${hearts}`, canvas.width / 2, canvas.height / 2 + 80, 16);
        drawRestartButton();
        drawHomeButton();
        if (hearts === 0) outOfLivesPopup.timer = 180;
      }
    }

    function drawMenu() {
      if (gameState === 'menu') {
        drawGridBackground();
        drawNeonText('Flappy Bird', canvas.width / 2, 100, 32);
        const buttons = ['Play Game', 'Profile', 'Inventory', 'Skins', 'Settings'];
        buttons.forEach((label, index) => {
          drawNeonText(label, canvas.width / 2, 200 + index * 70 + 35, 16);
        });
        drawRedHeartText('', `${hearts}`, canvas.width - 20, 140, 24, 16, 10);
        if (hearts === 0) {
          const elapsedTime = Date.now() - lastHeartRestoration;
          const remainingMs = heartCooldown - (elapsedTime % heartCooldown);
          const remainingSeconds = Math.ceil(remainingMs / 1000);
          const minutes = Math.floor(remainingSeconds / 60);
          const seconds = remainingSeconds % 60;
          drawRedHeartText('', `Next: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`, canvas.width - 20, 170, 16, 12, 10);
        }
        drawPopup();
      }
    }

    function drawProfile() {
      if (gameState === 'profile') {
        drawGridBackground();
        drawNeonText('Profile', canvas.width / 2, 100, 32);
        drawNeonText(`Total Coins: ${coins}`, canvas.width / 2, 200, 16);
        drawNeonText(`High Score: ${highScore}`, canvas.width / 2, 250, 16);
        drawNeonText('Back', canvas.width / 2, canvas.height - 65, 12);
      }
    }

    function drawInventory() {
      if (gameState === 'inventory') {
        drawGridBackground();
        drawNeonText('Inventory', canvas.width / 2, 100, 32);
        drawNeonText(`Coins: ${coins}`, canvas.width / 2, 200, 16);
        drawPlusButton();
        drawWithdrawButton();
        drawNeonText('Back', canvas.width / 2, canvas.height - 65, 12);
        drawWatchAdPopup();
        drawCoinNotification();
        if (withdrawSuccess) drawNeonText(withdrawSuccess, canvas.width / 2, 500, 14);
      }
    }

    function drawSkins() {
      if (gameState === 'skins') {
        drawGridBackground();
        drawNeonText('Skins', canvas.width / 2, 100, 32);
        const skinList = ['yellow', 'red', 'blue', 'green', 'purple', 'orange'];
        skinList.forEach((skin, index) => {
          const x = 75 + (index % 3) * 100;
          const y = 150 + Math.floor(index / 3) * 120;
          if (skinImagesLoaded[skin]) {
            ctx.drawImage(skinImages[skin], x + 25 - bird.width / 2, y - bird.height / 2, bird.width, bird.height);
          } else {
            ctx.beginPath();
            ctx.arc(x + 25, y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#FFFF00';
            ctx.fill();
            ctx.strokeStyle = '#FF69B4';
            ctx.lineWidth = 2;
            ctx.stroke();
          }
          drawNeonText(skins[skin].unlocked ? skin : '10 Coins', x + 25, y + 50, 12);
          if (currentSkin === skin) drawNeonText('Selected', x + 25, y + 80, 12);
        });
        drawNeonText('Back', canvas.width / 2, canvas.height - 65, 12);
        drawNotEnoughCoinsPopup();
      }
    }

    function drawSettings() {
      if (gameState === 'settings') {
        drawGridBackground();
        drawNeonText('Settings', canvas.width / 2, 100, 32);
        drawNeonText('Sound', canvas.width / 2, 180, 16);
        drawNeonText(soundEnabled ? 'On' : 'Off', canvas.width / 2, 235, 16);
        drawNeonText('Logout', canvas.width / 2, 335, 16);
        drawNeonText('Back', canvas.width / 2, canvas.height - 65, 12);
      }
    }

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      coinMilestones = {};
      pipeGap = initialPipeGap;
      pipeSpeed = initialPipeSpeed;
      bird.gravity = initialGravity;
      gameOver = false;
      gameState = 'countdown';
      countdown = 3;
      countdownStartTime = Date.now();
      showGo = false;
      hearts = Math.max(0, hearts - 1);
      saveUserData();
      console.log('Game reset');
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateMusic();
      if (gameState === 'login') {
        drawLogin();
      } else if (gameState === 'register') {
        drawRegister();
      } else if (gameState === 'withdraw') {
        drawWithdraw();
      } else {
        // Hide all auth inputs when not in login, register, or withdraw state
        usernameInput.style.display = 'none';
        passwordInput.style.display = 'none';
        registerUsernameInput.style.display = 'none';
        registerPasswordInput.style.display = 'none';
        withdrawCoinsInput.style.display = 'none';
        withdrawBankInput.style.display = 'none';
        withdrawIFSCInput.style.display = 'none';

        if (gameState === 'menu') {
          drawMenu();
        } else if (gameState === 'profile') {
          drawProfile();
        } else if (gameState === 'inventory') {
          drawInventory();
        } else if (gameState === 'skins') {
          drawSkins();
        } else if (gameState === 'settings') {
          drawSettings();
        } else if (gameState === 'countdown') {
          drawBackground();
          drawBird();
          drawJumpButton();
          drawScore();
          const elapsed = Math.floor((Date.now() - countdownStartTime) / 1000);
          countdown = Math.max(0, 3 - elapsed);
          showGo = elapsed === 3;
          drawCountdown();
          if (elapsed >= 4) {
            gameState = 'playing';
          }
        } else if (gameState === 'playing') {
          drawBackground();
          updateBird();
          updatePipes();
          drawPipes();
          drawBird();
          drawJumpButton();
          drawScore();
          drawCoinNotification();
          frameCount++;
        } else if (gameState === 'deathEffect') {
          drawBackground();
          drawPipes();
          updateDeathEffect();
          drawDeathEffect();
          drawJumpButton();
          drawScore();
        } else if (gameState === 'gameover') {
          drawBackground();
          drawPipes();
          drawBird();
          drawJumpButton();
          drawScore();
          drawGameOver();
          drawPopup();
        }
      }
      requestAnimationFrame(gameLoop);
    }

    console.log('Starting game loop');
    gameLoop();
  </script>
</body>
